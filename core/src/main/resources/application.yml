spring:
  datasource:
    druid:
      name: devplat
      # url: jdbc:mysql://192.168.189.39:3306/gaia?useSSL=false&useUnicode=true&characterEncoding=UTF-8
      url: jdbc:mysql://localhost:3336/gaia?useSSL=false&useUnicode=true&characterEncoding=UTF-8
      username: root
      password: sxkj0818web
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat
      max-active: 20
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
